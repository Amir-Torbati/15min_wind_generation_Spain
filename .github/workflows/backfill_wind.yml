# .github/workflows/backfill_wind.yml

name: Backfill Wind Data (Manual)

on:
  workflow_dispatch:

permissions:
  contents: write  # âœ… Needed to push to the repo

jobs:
  backfill:
    runs-on: ubuntu-latest

    env:
      ESIOS_API_TOKEN: ${{ secrets.ESIOS_API_TOKEN }}

    steps:
    - name: ğŸ“¥ Checkout repository
      uses: actions/checkout@v3

    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: ğŸ“¦ Install dependencies
      run: |
        pip install --upgrade pip
        pip install pandas requests python-dateutil pyarrow duckdb

    - name: âš¡ Run backfill script
      run: python scripts/backfill_wind_15min.py

    - name: ğŸ“ Commit database/ folder to repo
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add database/
        git commit -m "ğŸ“¦ Add backfilled wind data" || echo "No changes to commit"
        git pull --rebase --autostash
        git push
