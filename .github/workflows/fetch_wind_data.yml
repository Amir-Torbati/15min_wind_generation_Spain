name: 🌬️ Collect Wind Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # Runs daily at 04:00 UTC

jobs:
  collect-wind-data:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil duckdb pyarrow

      - name: 🚀 Run wind data collector
        run: |
          python validate_wind_data.py

      - name: 📤 Upload generated files
        uses: actions/upload-artifact@v4
        with:
          name: wind-dataset-main
          path: validation/
