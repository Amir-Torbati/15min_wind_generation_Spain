name: ğŸŒ¬ï¸ Validate and Save Wind Data

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'  # Runs daily at 06:00 UTC

jobs:
  fetch-wind-data:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil duckdb

      - name: ğŸŒ€ Run wind data collection script
        run: |
          mkdir -p validation
          python validate_wind_data.py

      - name: ğŸ“¤ Upload raw wind data to artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wind_raw_data
          path: |
            validation/*.csv
            validation/*.parquet
            validation/*.duckdb
