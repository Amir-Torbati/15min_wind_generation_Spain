name: 🌬️ Fetch Wind Data to Validation

on:
  workflow_dispatch:
  schedule:
    - cron: '0 4 * * *'  # Daily at 4 AM UTC

jobs:
  fetch-wind-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install pandas requests python-dateutil duckdb pyarrow

      - name: 🚀 Run data fetch script
        run: |
          mkdir -p validation
          python validate_wind_data.py

      - name: 📤 Upload results to Actions
        uses: actions/upload-artifact@v3
        with:
          name: wind-validation-dump
          path: |
            validation/*.csv
            validation/*.parquet
            validation/*.duckdb
