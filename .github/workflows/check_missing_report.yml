name: ğŸ” Check Missing Wind Data (Weekly)

on:
  schedule:
    - cron: '0 5 * * 1'  # Every Monday at 05:00 UTC
  workflow_dispatch:     # Allow manual trigger too

permissions:
  contents: write

jobs:
  check-missing:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python dependencies
        run: pip install pandas python-dateutil

      - name: ğŸ§ª Check for missing 15-min intervals
        run: python scripts/check_missing_only.py

      - name: ğŸ“¤ Commit and push report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add reports/missing_report.md
          git commit -m "ğŸ“Š Weekly wind data gap report" || echo "No changes to commit"
          git pull --rebase --autostash
          git push
