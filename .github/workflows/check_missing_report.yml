nname: 📊 Check Missing Wind Data (Report Only)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC
  workflow_dispatch:       # Allow manual trigger from GitHub UI

jobs:
  check-missing:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install pandas python-dateutil

      - name: 📊 Run missing timestamp report generator
        run: python scripts/check_missing_only.py

      - name: 📤 Commit updated report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          git add reports/missing_report.md
          git commit -m "📊 Weekly missing data report" || echo "No changes to commit"
          git pull --rebase --autostash
          git push




