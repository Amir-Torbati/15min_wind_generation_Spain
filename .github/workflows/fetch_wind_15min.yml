name: Collect & Append Wind Generation Data (15-Min)

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes UTC
  workflow_dispatch:        # Allow manual trigger too

jobs:
  collect-wind:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install requests pandas duckdb pyarrow

      - name: ğŸŒ¬ï¸ Collect raw 15-min wind data for today
        run: python scripts/collect_wind_15min.py

      - name: ğŸ§© Append tidy version to full wind database
        run: python scripts/append_to_wind_database.py

      - name: ğŸ“¤ Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/ database/
          git commit -m "ğŸŒ¬ï¸ Auto-update wind data: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull --rebase --autostash
          git push


