name: Collect Wind Generation Data Every 15 Minutes (Split by Day)

permissions:
  contents: write

on:
  schedule:
    - cron: '*/15 * * * *'  # Every 15 minutes UTC
  workflow_dispatch:

jobs:
  collect-wind-15min:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas

      - name: 🌬️ Update today's file with all missing 15-min wind data
        run: python scripts/collect_wind_15min.py

      - name: 📤 Commit and push updated wind data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add data/
          git commit -m "🌬️ Update daily wind file: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull --rebase --autostash
          git push
