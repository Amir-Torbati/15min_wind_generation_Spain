name: Wind Data Fetcher

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 3 * * *'  # Runs daily at 03:00 UTC

jobs:
  fetch-and-store:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests python-dateutil pyarrow duckdb

      - name: ğŸ“Š Run wind data collection
        run: python scripts/validate_wind_data.py  # Make sure this path is correct

      - name: ğŸ§¾ Upload raw dataset
        uses: actions/upload-artifact@v4
        with:
          name: wind-raw-data
          path: |
            database/full_wind_data.csv
            database/full_wind_data.parquet
            database/full_wind_data.duckdb

