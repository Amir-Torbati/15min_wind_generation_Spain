name: 🌬️ Wind Archive Collector

on:
  workflow_dispatch:

jobs:
  collect-wind-data:
    runs-on: ubuntu-latest
    name: Collect wind data from 2023 (archive)

    steps:
      - name: 📦 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ▶️ Run wind data archive script
        run: python validate_wind_data.py

      - name: 📤 Upload archive results
        uses: actions/upload-artifact@v3.1.2
        with:
          name: wind-archive-data
          path: |
            main_database/wind_archive.csv
            main_database/wind_archive.parquet
            main_database/wind_archive.duckdb
