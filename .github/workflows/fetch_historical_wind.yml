name: Fetch Historical Wind Data (Manual Run Only)

on:
  workflow_dispatch:  # ğŸ”˜ Manual trigger only

jobs:
  fetch-wind-history:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repo
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: pip install pandas requests python-dateutil duckdb pyarrow

      - name: ğŸ’¨ Run historical wind fetch script
        run: python scripts/fetch_historical_data.py

      - name: ğŸ“¤ Commit & Push to database/
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add database/
          git commit -m "ğŸ•°ï¸ Add full historical wind data"
          git push
