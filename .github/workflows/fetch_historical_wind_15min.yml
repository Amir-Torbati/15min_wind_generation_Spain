name: 🕰️ Fetch Full Wind History (15-Minute Resolution)

permissions:
  contents: write

on:
  workflow_dispatch:  # Manual trigger only (for one-time backfill)

jobs:
  fetch-full-wind-history:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python dependencies
        run: pip install pandas requests duckdb pyarrow python-dateutil

      - name: 🌬️ Run full wind data fetch script
        run: python scripts/fetch_historical_wind_15min.py

      - name: 📤 Commit and push updated database
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add database/
          git commit -m "🌬️ Add full 15-min wind history: $(date -u +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git pull --rebase --autostash
          git push


