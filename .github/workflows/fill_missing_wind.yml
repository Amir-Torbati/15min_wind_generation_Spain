name: Weekly Wind Data Imputation

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  fill-missing-wind:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repo
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: pip install requests pandas duckdb python-dateutil

      - name: 🔍 Scan and fill missing wind data
        run: python scripts/fill_missing_wind.py

      - name: 📤 Commit and push database + report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"

          git add database/ reports/
          git commit -m "🩹 Filled missing wind data + weekly report: $(date -u +'%Y-%m-%d')" || echo "No changes"
          git pull --rebase --autostash
          git push
