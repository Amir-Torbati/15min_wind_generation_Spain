name: 🧼 Fill Missing Wind Data (Weekly Check)

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at 00:00 UTC
  workflow_dispatch:

jobs:
  fill-missing-data:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          pip install requests pandas duckdb python-dateutil pyarrow

      - name: ✨ Fill in any missing 15-min wind data
        run: python scripts/check_missing_wind_data.py

      - name: 📤 Commit updated database & report
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          
          git add database/ reports/
          git commit -m "🧼 Weekly fill: update database and report" || echo "No changes to commit"
          git pull --rebase --autostash
          git push



